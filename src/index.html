<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walnut Team</title>
</head>
  <body>
    <header class="header">
      <section class="header__main">
        <div class="header__wrapper">
          <h2 class="header__title">кремниевая родниковая вода «SiEnergy»</h2>
          <div class="header__location">
            <a class="header__location-link" href="#">
              <img class="header__location-language" src="./assets/img/icon/icon-language.png" alt="test" width="16" height="16">
              Русский (Россия)
            </a>
            <p class="header__location-slogan">
              <img class="header__location-heart" src="./assets/img/icon/icon-heart.png" alt="heart" width="16" height="14">
              ПОМОГАЕМ БЫТЬ ЗДОРОВЫМИ!
            </p>
          </div>
          <div class="header__info">
            <div class="header__info-wrapper">
              <a class="header__info-mail text-link" href="mailto:info@sienergy.water">
                <img src="./assets/img/icon/icon-email.png" alt="email" width="16" height="11">
                info@sienergy.water
              </a>
              <a class="header__info-phone text-link" href="tel:+79848487454">
                <img src="./assets/img/icon/icon-phone.png" alt="phone" width="16" height="16">
                +7 (984) 848-74-54
              </a>
            </div>
            <div class="header__social">
              <h5 class="header__social-title">Мы с соцсетях</h5>
              <a class="header__social-vk" href="#">
                <img src="./assets/img/icon/icon-social-vk.png" alt="vk" width="18" height="10">
              </a>
              <a class="header__social-fb" href="#">
                <img src="./assets/img/icon/icon-social-fb.png" alt="fb" width="9" height="18">
              </a>
            </div>
          </div>
          <div class="header__personal">
            <button class="header__personal-call button">Обратный звонок</button>
            <div class="header__personal-wrapper">
              <button class="header__personal-enter button">
                <img class="header__personal-icon" src="./assets/img/icon/icon-key.png" alt="key" width="14" height="17">
                войти
              </button>
              <button class="header__personal-basket button">
                <img class="header__personal-icon" src="./assets/img/icon/icon-basket.png" alt="basket" width="18" height="16">
                <span class="basket-counter">99</span>
              </button>
            </div>
          </div>
        </div>
      </section>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">ИСТОРИЯ</li>
          <li class="header__nav-item">НАША ВОДА</li>
          <li class="header__nav-item">Акции</li>
          <li class="header__nav-item">Образ жизни</li>
          <li class="header__nav-item">ХОЧУ ВОДУ</li>
          <li class="header__nav-item">FAQ</li>
          <li class="header__nav-item">БЛОГ</li>
          <li class="header__nav-item">ОПТОВЫМ КЛИенТАМ</li>
          <li class="header__nav-item">Контакты</li>
        </ul>
      </nav>
      <div class="lol"></div>
    </header>
  </body>
</html>
